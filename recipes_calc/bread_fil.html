<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiply Ingredients</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 0.2rem; }
    
    /*Internal borders*/
    th, td { padding: 0.5rem; text-align: left; border-bottom: 1px solid #ccc; border-right: 1px solid #ccc;}
    
    /*Remove right and bottom borders*/
    tr td:last-child,
    tr th:last-child {border-right: none;}
    table tr:last-child td {border-bottom: none;}
    
    /*Columns width ratio*/
    td:first-child { width: 70%; }
    td:last-child { width: 30%; text-align: right;}
    
    /*Rounded outer borders*/
    .rounded-table {border-collapse: separate; border-radius: 8px; overflow: hidden; border: 1px solid #ccc;}

    input { width: 50%; padding: 0.5rem; font-size: 1rem; background-color: #fceeee;}
    .small { font-size: 0.8rem; color: grey; margin-top: 1rem; margin-bottom: 0;}
    
  </style>
</head>
<body>

  <h1><i>fil </i>FÃ¶rster</h1> 
  <p class="small">Brot Zutaten <i>calc</i></p>
  <p></p>
  <input type="number" inputmode="decimal" id="baseInput" placeholder="Enter bread quantity" />

<!-- farina -->
<p class="small">Mehl: <span id="totalMehl">0</span></p>
    <table class="rounded-table">
        <tr>
            <td>Mehl 550</td>
            <td id="w550Result">0</td>
        </tr>
        <tr>
            <td>Mehl VK</td>
            <td id="wvkResult">0</td>
        </tr>
        <tr>
            <td>Mehl RVK</td>
            <td id="rvkResult">0</td>
        </tr>
        <tr>
            <td>Mehl Griess</td>
            <td id="griessResult">0</td>
        </tr>
    </table>

    <!-- Acqua, sale e starter -->
    <p class="small"> Wasser, Salz & Sauerteig</p>
    <table class="rounded-table">
        <tr>
            <td>Wasser</td>
            <td id="wasserResult">0</td>
        </tr>
        <tr>
            <td>Salz</td>
            <td id="salzResult">0</td>
        </tr>
        <tr>
            <td>Sauerteig</td>
            <td id="sauerteigResult">0</td>
            </tr>
    </table>
    <p class="small">Total: <span id="totalResult">0</span></p>

  <script>
    const baseInput = document.getElementById('baseInput');
    const w550Result = document.getElementById('w550Result');
    const wvkResult = document.getElementById('wvkResult');
    const rvkResult = document.getElementById('rvkResult');
    const griessResult = document.getElementById('griessResult');
    
    const wasserResult = document.getElementById('wasserResult');
    const salzResult = document.getElementById('salzResult');
    const sauerteigResult = document.getElementById('sauerteigResult');

    const totalResult = document.getElementById('totalResult');
    const totalMehl = document.getElementById('totalMehl');

    baseInput.addEventListener('input', function() {
      const value = parseFloat(baseInput.value);

      if (!isNaN(value)) {
        w550Result.textContent = Math.round(value * 204.6).toLocaleString();
        wvkResult.textContent = Math.round(value * 43.8).toLocaleString();
        rvkResult.textContent = Math.round(value * 43.8).toLocaleString();
        griessResult.textContent = Math.round(value * 32.5).toLocaleString();
        wasserResult.textContent = Math.round(value * 196.5).toLocaleString();
        salzResult.textContent = (value * 8.7).toLocaleString();
        sauerteigResult.textContent = Math.round(value * 62.5).toLocaleString();
        totalResult.textContent = Math.round(value * 592.4).toLocaleString();
        totalMehl.textContent = Math.round(value * 324.7).toLocaleString();
      } else {
        w550Result.textContent = '0';
        wvkResult.textContent = '0';
        rvkResult.textContent = '0';
        griessResult.textContent = '0';
        wasserResult.textContent = '0';
        salzResult.textContent = '0';
        sauerteigResult.textContent = '0';
        totalResult.textContent = '0';
        totalMehl.textContent = '0';
      }
    });
  </script>

</body>
</html>
