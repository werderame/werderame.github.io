<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiply Ingredients</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>

  <h1>Ingredient Calculator</h1>
  <input type="number" id="baseInput" placeholder="Enter base number" />

  <table>
    <tr>
      <th>Ingredient</th>
      <th>Result (g)</th>
    </tr>
    <tr>
      <td>Farina</td>
      <td id="farinaResult">0</td>
    </tr>
    <tr>
      <td>Acqua</td>
      <td id="acquaResult">0</td>
    </tr>
    <tr>
        <td>Sale</td>
        <td id="saleResult">0</td>
      </tr>
      <tr>
        <td>Starter</td>
        <td id="starterResult">0</td>
      </tr>
  </table>

  <script>
    const baseInput = document.getElementById('baseInput');
    const farinaResult = document.getElementById('farinaResult');
    const acquaResult = document.getElementById('acquaResult');
    const saleResult = document.getElementById('saleResult');
    const starterResult = document.getElementById('starterResult');

    baseInput.addEventListener('input', function() {
      const value = parseFloat(baseInput.value);

      if (!isNaN(value)) {
        farinaResult.textContent = (value * 500).toFixed(0);
        acquaResult.textContent = (value * 395).toFixed(0);
        saleResult.textContent = (value * 10).toFixed(0);
        starterResult.textContent = (value * 100).toFixed(0);
      } else {
        farinaResult.textContent = '0';
        acquaResult.textContent = '0';
        saleResult.textContent = '0';
        starterResult.textContent = '0';
      }
    });
  </script>

</body>
</html>
